<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search - ImageOmania</title>
  <link rel="stylesheet" href="../styles/search-style.css" />
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header loaded via JavaScript -->
  <div id="header"></div>

  <!-- Search Hero Section -->
  <div id="header"></div>

<section class="hero-search" data-animate>
  <div class="hero-search-container">
    <form id="search-form">
      <input type="text" id="search-box" placeholder="Search for images..." />
      <button type="submit">Search</button>
    </form>
  </div>
</section>

<div id="search-result" data-animate></div>
<div id="loader" class="spinner-container">
  <div class="spinner"></div>
</div>


<div id="footer" data-animate></div>


  <script src="../scripts/script.js"></script>
  <script src="../scripts/animation.js"></script>
</body>
</html>
