<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding name to the website -->
    <title>Image Search Engine</title>
    <!-- Adding style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Adding Favicon for the website -->
    <link rel="icon" type="image/png" href="Favicon.jpeg">
    
</head>
<body>
    <header>
        <h1>Image Generate Engine</h1> <!-- Adding the heading -->
    </header>
    
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search your image">
        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show More</button>
    <script src="script.js"></script>
    <footer> All the images are rendering from the unsplash.com</footer>
</body>
</html>
